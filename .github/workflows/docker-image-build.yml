name: Docker Build and Push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"  # Run every day at 10:00 UTC for nightly builds
  push:
    tags:
      - 'v**'  # Push events for semantic version tags
    branches:
      - develop  # Push events for the develop branch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DOCKER_PAT }}

      - name: Set up QEMU for Multi-Platform Builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Generate Docker Build Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule,pattern=nightly
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.maintainer="${{ github.actor }}"

      - name: Build and Push Docker Image for All Platforms
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64   # Build both architectures in one go
          cache-from: type=gha
          cache-to: type=gha,mode=max
          annotations: |
            "org.opencontainers.image.description": "Docker image for ${{ github.repository }}"
            "org.opencontainers.image.url": "https://github.com/${{ github.repository }}"
            "org.opencontainers.image.documentation": "https://github.com/${{ github.repository }}/blob/main/README.md"
            "org.opencontainers.image.vendor": "${{ github.repository_owner }}"
            "org.opencontainers.image.licenses": "MIT"
            "org.opencontainers.image.title": "${{ github.repository }}"
            "org.opencontainers.image.version": "${{ steps.meta.outputs.version }}"
            "org.opencontainers.image.revision": "${{ github.sha }}"

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: docker-build-logs
          path: /tmp/.buildx-cache
